<div class="container">
    <div class="row">
        <div class="col-xs-9 col-ms-9 col-md-9 col-lg-9">
            <p-table [columns]="colsComments" [value]="commentList">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{ rowData[col.field] }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-xs-3 col-ms-3 col-md-3 col-lg-3">
            <p-table [columns]="colsParticipants" [value]="participantList">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{ rowData[col.field] }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
            <form class="width: 100%;">             
                <mat-form-field class="width: 100%;">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput placeholder="..." 
                    [(ngModel)]="content" [ngModelOptions]="{standalone: true}"></textarea>
                </mat-form-field>
                <button (click)="sendComment()">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
            <button (click)="joinEvent()">Join Event</button>
            <button (click)="back()">Back</button>
        </div>
    </div>
</div>
